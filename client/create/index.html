<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/list.css" />
  <link rel="stylesheet" href="../shared/editor.css" />
  <link rel="stylesheet" href="create.css" />
  <script src="../shared/three.js"></script>
  <script src="../shared/three.orbitcontrols.js"></script>
  <script src="../shared/utils.js"></script>
  <script src="../shared/editor.js"></script>
  <script src="../shared/request.js"></script>
  <script src="create.js"></script>
</head>

<body>
  <div id="rendering"></div>

  <iframe name="dummy" style="display: none"></iframe>
  <img id="back" onclick="goBack();" src="../images/back.png" />

  <form action="" method="post" target="dummy" id="listloginform" onsubmit="login();return false">
    <h1>Kreativmodus</h1>
    <input type="text" required placeholder="Name" name="username" />
    <input type="password" required placeholder="Passwort" name="password" />
    <input type="submit" value="Anmelden" />
    <div id="loginfailed">Die Anmeldung hat nicht geklappt. Bitte versuche es noch einmal.</div>
    <p onclick="showRegistrationForm();" style="display:none">Neues Konto erstellen</p>
  </form>

  <form action="" method="post" target="dummy" id="listregisterform" onsubmit="register();return false">
    <h1>Konto erstellen</h1>
    <input type="text" required placeholder="Name" name="username" />
    <input type="password" required placeholder="Passwort" name="password1" />
    <input type="password" required placeholder="Passwort wiederholen" name="password2" />
    <input type="submit" value="Registrieren" />
    <div id="registrationfailed1">Der Benutzername ist leider schon vergeben. Bitte wähle einen anderen.</div>
    <div id="registrationfailed2">Die Passwörter stimmen nicht überein. Bitte prüfe Deine Eingabe.</div>
    <p onclick="location.reload();">Anmelden</p>
  </form>

  <div id="list" class="list"></div>
  <div id="listtoolbar" class="toolbar">
    <div>
      <img onclick="showModel()" src="../images/new.png" />
      <label>Neu</label>
    </div>
  </div>

  <div id="toolbar">
    <!-- https://stackoverflow.com/a/17541916 -->
    <img onclick="save();" src="../images/save.png" />
    <label>
      <input type="radio" name="mode" onchange="setMode('play');" />
      <img src="../images/play.png" />
    </label>
    <label>
      <input type="radio" name="mode" onchange="setMode('paint');" />
      <img src="../images/colorize.png" />
    </label>
    <label>
      <input type="radio" name="mode" onchange="setMode('add');" />
      <img src="../images/add.png" />
    </label>
    <label>
      <input type="radio" name="mode" onchange="setMode('remove');" />
      <img src="../images/remove.png" />
    </label>
    <img onclick="toggleColorPalette();" src="../images/palette.png" />
    <div class="spacer"></div>
    <img onclick="publish();" src="../images/publish.png" />
    <img onclick="duplicate();" src="../images/duplicate.png" />
    <img onclick="deleteModel();" src="../images/delete.png" />
  </div>

  <div id="colorpalette"></div>

  <div id="colorbar"></div>

</body>

</html>
