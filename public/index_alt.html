<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="../shared/style.css" />
    <title>Voxelhoxel</title>
    <script defer src="/__/firebase/6.4.0/firebase-app.js"></script>
    <script defer src="/__/firebase/6.4.0/firebase-database.js"></script>
    <script defer src="/__/firebase/6.4.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <script src="../shared/localdb.js"></script>
    <script src="../shared/three.js"></script>
    <script src="../shared/three.orbitcontrols.js"></script>
    <script src="../shared/utils.js"></script>
    <script src="../shared/editor.js"></script>
    <script src="../shared/index.js"></script>
</head>

<body class="play-list">

    <!-- Play mode model list -->
    <v-play-list>
        <div class="list"></div>
    </v-play-list>

    <!-- Model play screen for desktop and mobiles -->
    <v-play-normal>

        <v-rendering>
            <div class="colorcounter">
                <v-colorcounterblock></v-colorcounterblock>
                <v-colorcounternumber></v-colorcounternumber>
            </div>
            <img class="completion" src="../images/complete.png" />
        </v-rendering>

        <v-toolbar>
            <div class="spacer"></div>
            <img onclick="Editor.clear();" src="../images/clear.png" />
        </v-toolbar>

        <v-colorbar></v-colorbar>

        <v-toptoolbar>
            <img onclick="Editor.save().then(function(model) { showPlayList(model); });" src="../images/back.png" />
        </v-toptoolbar>

    </v-play-normal>

</body>

</html>
