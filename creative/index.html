<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../shared/list.css"/>
    <script src="https://arrange.avorium.de/arrange-client.min.js"></script>
    <script>
      
      window.addEventListener('load', async function() {

        const arrangeClient = await ArrangeClient().connect('wss://arrange.avorium.de:42001');
        const list = document.querySelector('.list');
        const models = await arrangeClient.search('voxelhoxel', 'models', {}, '_id name thumbnail isPublished');
        models.forEach(function(model) {
          const el = document.createElement('div');
          if (model.isPublished) {
            el.innerHTML = '<img src="' + model.thumbnail + '" /><span class="published">Ver√∂ffentlicht</span>';
          } else {
            el.innerHTML = '<img src="' + model.thumbnail + '"/>';
          }
          el.addEventListener('click', function() {
            location.href = 'edit.html?_id=' + model._id;
          });
          list.appendChild(el);
        });
        
      });
    </script>
  </head>
  <body>
    <div class="list"></div>
    <div class="toolbar">
      <div>
        <img onclick="location.href='../';" src="../images/back.png" />
        <label>Start</label>
      </div>
      <div>
        <img onclick="location.href='edit.html';" src="../images/new.png"/>
        <label>Neu</label>
      </div>
    </div>
  </body>
</html>
